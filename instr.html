<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Productos Similares</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #FFF8F2;
      font-family: 'Montserrat', sans-serif;
    }

    .productosS {
      padding: 2rem;
      text-align: center;
    }

    .productosS h2 {
      color: #00A9A5;
      font-size: 2rem;
    }

    .productosS hr {
      width: 60px;
      border: 2px solid #FFC94A;
      margin: 1rem auto;
    }

    .carousel-container {
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease;
    }

    .producto-item {
      flex: 0 0 33.3333%;
      box-sizing: border-box;
      padding: 1rem;
      text-align: center;
    }

    .producto-inner {
      background-color: #fff;
      border: 2px solid #FF6B6B;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .producto-inner img {
      width: 100%;
      max-height: 220px;
      object-fit: contain;
      display: block;
      margin: 0 auto;
      border-radius: 8px;
    }

    .producto-inner h3 {
      font-size: 1rem;
      color: #3A506B;
      margin-top: 0.5rem;
    }

    .precio {
      color: #FF6B6B;
      font-weight: bold;
      font-size: 1rem;
    }

    .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: #00A9A5;
      border: none;
      color: white;
      font-size: 2rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 50%;
      z-index: 1;
    }

    .btn:hover {
      background: #00807c;
    }

.btn.prev {
  left: 10px;
}

.btn.next {
  right: 10px;
}

    /* Responsive */
    @media (max-width: 992px) {
      .producto-item {
        flex: 0 0 50%;
      }
    }

    @media (max-width: 600px) {
      .producto-item {
        flex: 0 0 100%;
      }
    }
  </style>
</head>
<body>

  <section class="productosS">
    <h2>PRODUCTOS SIMILARES</h2>
    <hr>

    <div class="carousel-container">
      <button class="btn prev">&#10094;</button>
      <div class="carousel-track">

        <div class="producto-item">
          <div class="producto-inner">
            <img src="img/v-djersen3solo.png" alt="">
            <h3>Guitarra EKO Vintage V100 AFD</h3>
            <p class="precio">S/ 1,199.00</p>
          </div>
        </div>

        <div class="producto-item">
          <div class="producto-inner">
            <img src="img/vi-cremona.png" alt="">
            <h3>Guitarra Yamaha Pacifica</h3>
            <p class="precio">S/ 1,499.00</p>
          </div>
        </div>

        <div class="producto-item">
          <div class="producto-inner">
            <img src="img/vi-stradi.webp" alt="">
            <h3>Guitarra Ibanez GRX70QA</h3>
            <p class="precio">S/ 1,099.00</p>
          </div>
        </div>

        <div class="producto-item">
          <div class="producto-inner">
            <img src="img/v-djersen3solo.png" alt="">
            <h3>Guitarra Epiphone Les Paul</h3>
            <p class="precio">S/ 1,399.00</p>
          </div>
        </div>

        <div class="producto-item">
          <div class="producto-inner">
            <img src="img/vi-cremona.png" alt="">
            <h3>Guitarra Fender Stratocaster</h3>
            <p class="precio">S/ 1,999.00</p>
          </div>
        </div>

        <div class="producto-item">
          <div class="producto-inner">
            <img src="img/vi-stradi.webp" alt="">
            <h3>Guitarra Cort X100</h3>
            <p class="precio">S/ 849.00</p>
          </div>
        </div>

      </div>
      <button class="btn next">&#10095;</button>
    </div>
  </section>

  <script>
    const track = document.querySelector('.carousel-track');
    const nextBtn = document.querySelector('.btn.next');
    const prevBtn = document.querySelector('.btn.prev');

    let index = 0;

    function updateCarousel() {
      const itemWidth = document.querySelector('.producto-item').offsetWidth;
      const visibleItems = Math.floor(document.querySelector('.carousel-container').offsetWidth / itemWidth);
      const totalItems = document.querySelectorAll('.producto-item').length;
      const maxIndex = totalItems - visibleItems;

      if (index < 0) index = 0;
      if (index > maxIndex) index = maxIndex;

      track.style.transform = `translateX(-${index * itemWidth}px)`;
    }

    nextBtn.addEventListener('click', () => {
      index++;
      updateCarousel();
    });

    prevBtn.addEventListener('click', () => {
      index--;
      updateCarousel();
    });

    window.addEventListener('resize', updateCarousel);
    window.addEventListener('load', updateCarousel);
  </script>

</body>
</html>
