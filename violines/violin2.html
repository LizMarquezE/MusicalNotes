<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<style>
    /* Carrusel alineado a la izquierda y con ancho del 33% del viewport */
    #carouselExampleIndicators {
        width: 33vw;
        float: left; /* Lo alinea a la izquierda */
    }

    .carousel-item {
        height: 400px;
        background-color: black; /* Fondo para ver mejor si la imagen no llena todo */
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .carousel-item img {
        width: 100%;
        height: 100%;
        object-fit: contain; /* Mostrar√° toda la imagen sin recortarla */
        filter: brightness(0.9);
    }
</style>

<body>
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../img/v-djersen3.png" alt="Imagen 1">
            </div>
            <div class="carousel-item">
                <img src="../img/v-djersen3solo.png" alt="Imagen 2">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>



</html>
